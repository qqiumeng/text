{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
{#    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>#}
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ckform.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{% url 'Resource:edit' u_id=u.id %}" method="post" class="definewidth m20">
    {% csrf_token %}
<input type="hidden" name="id" value="{$user.id}" />
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft"><font color="red">*</font>资源名称</td>
            <td><input type="text" name="r_name" value="" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" required pattern=".*?"/></td>
        </tr>
        <tr>
            <td class="tableleft"><font color="red">*</font>url</td>
            <td><input type="text" name="url" value="" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" required pattern=".*?"/></td>
        </tr>
        <tr>
            <td class="tableleft"><font color="red">*</font>是否有效</td>
            <td>
                <input type="radio" name="result" value="有效" checked/> 有效
              <input type="radio" name="result" value="无效" /> 无效
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">更新</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{% url 'Resource:index' %}";
		 });
    });
</script>
