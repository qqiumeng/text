{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>修改医生--中软高科-2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
{#    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>#}
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ckform.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ckeditor/ckeditor.js' %}"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{% url 'doctor:index' %}";
		 });
    });
    </script>
</head>
<body>
<form action="{% url 'doctor:edit' e_id=e.id %}" method="post" class="definewidth m20">

<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>姓名</td>
        <td><input type="text" name="doctor_name" value="{{ e.doctor_name }}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>医生编号</td>
        <td><input type="text" name="d_number" value="{{ e.d_number }}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>入院日期</td>
        <td><input type="text" name="in_data" value="{{ e.in_data }}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>证件类型</td>
        <td><input type="text" name="card_type" value="{{ e.card_type }}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>身份证号</td>
        <td><input type="text" name="card_num" value="{{ e.card_num }}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>手机</td>
        <td><input type="text" name="phone" value="{{ e.phone }}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">座机</td>
        <td><input type="text" name="tel" value="{{ e.tel }}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>性别</td>
        <td><input type="radio" name="sex" value="男" checked/>男&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" value="女"/>女</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>出生年月</td>
        <td><input type="text" name="birth" value="{{ e.birth }}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>年龄</td>
        <td>{{ e.age }}</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">电子邮箱</td>
        <td><input type="text" name="email" value="{{ e.email }}"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>所属科室</td>
        <td><select name="office">
            {% for d in d_all %}
                <option value="{{ d.department_name }}">{{ d.department_name }}</option>
            {% endfor %}
        </select></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">学历</td>
        <td><select name="level">
            <option value="专科">专科</option>
            <option value="本科">本科</option>
            <option value="博士">博士</option>
            <option value="博士后">博士后</option>
        </select></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td><textarea name="remark">{{ e.remark }}</textarea></td>
	</tr>
    <tr>
        <td colspan="2">
			<center>
				<button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
			</center>
		</td>
    </tr>
</table>
</form>
</body>
</html>
