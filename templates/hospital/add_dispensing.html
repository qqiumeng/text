{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>发药--中软高科-2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
{#    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>#}
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ckform.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ckeditor/ckeditor.js' %}"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () {
		$('#backid').click(function(){
				window.location.href="{% url 'hospital:dispensing' %}";
		 });
    });
    </script>
</head>
<body>
<form action="{% url 'hospital:add_dis' %}" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>{{ erro }}</tr>
    <tr>
        <td width="10%" class="tableleft">病历号</td>
        <td><input type="text" name="number" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" required pattern=".*?"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>药品名称</td>
        <td><input type="text" name="dis_name" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" required pattern=".*?"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>负责人</td>
        <td><input type="text" name="manager" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" required pattern=".*?"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>发药总数量</td>
        <td><input type="text" name="drug_num" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" required pattern=".*?" ></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>已发放数量</td>
        <td><input type="text" name="give_num" placeholder="默认请填写为0" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" required pattern=".*?"></td>
    </tr>
    <tr>
        <td colspan="2">
			<center>
				<button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
			</center>
		</td>
    </tr>
</table>
</form>
</body>
</html>
