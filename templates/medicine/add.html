{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>添加药品--中软高科-2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
{#    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>#}
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ckform.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ckeditor/ckeditor.js' %}"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <script type="text/javascript">
    $(function () {
		$('#backid').click(function(){
				window.location.href="{% url 'medicines:index' %}";
		 });
    });
    </script>
</head>
<body>
<form action="{% url 'medicines:add' %}" method="post" class="definewidth m20" enctype="multipart/form-data">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>药品编号</td>
        <td><input type="text" name="drug_num" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">图片</td>
        <td><input type="file" name="drug_img"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>进价</td>
        <td><input type="text" name="purchasing_price" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>元</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>售价</td>
        <td><input type="text" name="selling_price" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>元</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>药品名称</td>
        <td><input type="text" name="drug_name" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>药品类型</td>
        <td><input type="radio" name="drug_type"  checked value="处方药"/>处方药&nbsp;&nbsp;&nbsp;<input type="radio" name="drug_type" value="中药" />中药&nbsp;&nbsp;&nbsp;<input type="radio" name="drug_type" value="西药" />西药</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">简单描述</td>
        <td><input type="text" name="brief_description" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/></td>
    </tr>

    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>过期日期</td>
        <td><input type="text" name="expiration_time" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">详细描述</td>
        <td><textarea name="detail" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"></textarea></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">生产厂商</td>
        <td><textarea name="manufacturer" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"></textarea></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>服用说明</td>
        <td><input type="text" name="taking_instructions" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/></td>
    </tr>

	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td><textarea name="remark" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"></textarea></td>
	</tr>
    <tr>
        <td colspan="2">
			<center>
				<button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
			</center>
		</td>
    </tr>
</table>
</form>
</body>
</html>
